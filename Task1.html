<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <style>
      p {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <p>Log to Console to check the results...</p>
    <script>
      // Task 1
      //  Write a JavaScript function that makes an HTTP GET request to retrieve a list of
      //all posts from the JSONPlaceholder API and logs the response to the console

      //   using Axois to fetching api
      const demo = async function () {
        try {
          const res = await axios.get(
            "https://jsonplaceholder.typicode.com/posts"
          );
          console.log(res);
          const data = res.json();
          console.log(data);
        } catch (err) {
          console.log();
        }
      };
      demo();
    </script>
  </body>
</html>
